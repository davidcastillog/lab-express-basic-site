<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leonardo da Vinci</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/css/uikit.min.css" />
</head>
<body>
    <nav class="uk-background-default uk-dark" uk-navbar >
        <div class="uk-navbar-left">
            <ul class="uk-navbar-nav">
                <li><a href="/">Leonardo da Vinci</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/works">Works</a></li>
                <li class="uk-active uk-text-bolder"><a href="/gallery">Gallery</a></li>
            </ul>
        </div>
    </nav>
    <div class="uk-position-relative uk-visible-toggle uk-light" tabindex="-1" uk-slider="sets: true">

        <ul class="uk-slider-items uk-child-width-1-2 uk-height-max-large uk-child-width-1-3@m">
            <li>
                <img src="https://cdn.culturagenial.com/es/imagenes/mona-lisa-0.jpg" alt="La Gioconda">
                <div class="uk-position-center uk-panel"><h1>La Gioconda</h1></div>
            </li>
            <li>
                <img src="https://cdn.culturagenial.com/es/imagenes/salvator-mundi.jpg" alt="Salvator Mundi">
                <div class="uk-position-center uk-panel"><h1>Salvator Mundi</h1></div>
            </li>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f1/Vitruvian_Man_by_Leonardo_da_Vinci.jpg/1200px-Vitruvian_Man_by_Leonardo_da_Vinci.jpg" alt="Hombre de Vitruvio">
                <div class="uk-position-center uk-panel uk-text-secondary"><h1>Hombre de Vitruvio</h1></div>
            </li>
            <li>
                <img src="https://picnic.media/wp-content/uploads/2019/04/04-dibujo-autorretrato-leonardo-vinci_0f3e3270-min.jpg" alt="Autorretrato">
                <div class="uk-position-center uk-panel"><h1>Autorretrato</h1></div>
            </li>
            <li>
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/Jes%C3%BAs_en_La_%C3%9Altima_Cena%2C_de_Leonardo_da_Vinci.jpg/533px-Jes%C3%BAs_en_La_%C3%9Altima_Cena%2C_de_Leonardo_da_Vinci.jpg" width="500" alt="La última cena">
                <div class="uk-position-center uk-panel"><h1>La última cena</h1></div>
            </li>
        </ul>
        <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slider-item="previous"></a>
        <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slider-item="next"></a>
    </div>

    <!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit-icons.min.js"></script>
</body>
</html>
